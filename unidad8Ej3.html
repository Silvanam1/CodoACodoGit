<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleEj3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <h1>Ingreso al Sistema</h1>
    <form id="form">
        <div>
            <label for="usuario" class="label col-3">Usuario:</label>
            <input type="email" id="usuario" name="usuario" required class="col-3">
            <div class="alert alert-danger d-none col-6" style="display: block;"></div>
        </div>
        <br>
        <div class="alert alert-danger d-none"></div>

        <!--<div class="alert alert-danger d-none"></div>-->
        <br>
        <div>
            <label for="password" class="label col-3">Clave:</label>
            <input type="password" id="password" name="password" required class="col-3">
            <div class="alert alert-danger d-none col-6" style="display: block;"></div>
        </div>
        <!--<div class="alert alert-danger d-none"></div>-->
        <br>
        <button type="submit" class="boton" id="login" disabled>Ingresar</button>
    </form>
    <script src="controlEj3.js"></script>
</body>
</html>
